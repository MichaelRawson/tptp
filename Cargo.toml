[package]
name = "tptp"
description = "Parse the TPTP format"
edition = "2018"
version = "0.17.0"
authors = ["Michael Rawson <michael@rawsons.uk>"]
license = "MIT"
homepage = "https://github.com/MichaelRawson/tptp"
readme = "README.md"
keywords = ["parser", "tptp"]
include = [
	"Cargo.toml",
	"src/*.rs",
	"benches/*.rs",
]

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"] }

[dependencies.nom]
version = "5.1"
features = ["lexical"]

[dependencies.derive_more]
version = "0.99"
default-features = false
features = ["as_ref", "from", "display"]

[dev-dependencies]
insta = "0.12"
serde_json = "1.0"

[[bench]]
name = "benchmark"
harness = false

[[example]]
name = "tptp2json"
required-features = ["serde"]

[profile.release]
lto = true
codegen-units = 1

[profile.bench]
lto = true
codegen-units = 1
